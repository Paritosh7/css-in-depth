<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #222;
        padding: 0px;
        padding-top: 32px;
      }
      /** Solution is this class*/
      .max-width-wrapper {
        max-width: 500px;
        margin: 0 auto;
        padding: 10px;
      }

      .card {
        background-color: white;
        padding: 32px;
        border-radius: 8px;
      }

      p {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="max-width-wrapper">
      <div class="card">
        <p>
          Otters have long, slim bodies and relatively short limbs. Their most
          striking anatomical features are the powerful webbed feet used to
          swim, and their seal-like abilities holding breath underwater.
        </p>
      </div>
    </div>
  </body>
</html>
